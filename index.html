<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="rating-container">
        <header class="rating-img-container">
          <img class="rating-img" src="images/icon-star.svg" alt="Star Icon" />
        </header>
        <section class="rating-text-container">
          <h1 class="rating-header">How did we do?</h1>
          <p class="rating-info">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>
        <section class="rating-point-buttons">
          <button class="rating-point-button">1</button>
          <button class="rating-point-button">2</button>
          <button class="rating-point-button">3</button>
          <button class="rating-point-button">4</button>
          <button class="rating-point-button">5</button>
        </section>
        <button type="button" class="rating-submit-button" disabled>
          SUBMIT
        </button>
      </section>
      <section class="result-container hidden">
        <img
          class="result-icon"
          src="images/illustration-thank-you.svg"
          alt="Success Icon"
        />
        <p class="result-subtitle">
          You selected <span class="result-rating-point">4</span> out of 5
        </p>
        <h2 id="result-title-id" class="result-title">Thank you!</h2>
        <p id="result-desc-id" class="result-desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
